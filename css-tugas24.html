<!DOCTYPE html>
<html>
<head>

	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<form>
	  <div class="form-group">
	  	<label class="font-weight-bold">Nama Lengkap</label>
	  	<input type="text" class="form-control" placeholder="Nama Lengkap">
	  </div>

	  <div class="form-group">
	  	<label class="font-weight-bold">Alamat</label>
	  	<textarea class="form-control"></textarea>
	  </div>

	  <div class="form-group">
	  	<label class="font-weight-bold">Foto Profil</label>
	  	<input type="file" class="form-control">
	  </div>

	  <div class="form-group">
	  	<label class="font-weight-bold">Alamat Email</label>
	  	<input type="email" class="form-control" placeholder="Alamat Email">
	  </div>

	  <div class="form-group">
	  	<label class="font-weight-bold">Kata Sandi</label>
	  	<input type="password" class="form-control" placeholder="Kata Sandi">
	  </div>

	 <div class="form-group">
	 	<label class="font-weight-bold">Jenis Kendaraan Anda :</label>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
		  <label class="form-check-label" for="exampleRadios1">Motor</label>
		</div>

		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
		  <label class="form-check-label" for="exampleRadios2">Mobil</label>
		</div>
	</div>

	<div>	
	  <button type="button" class="btn btn-primary">Register</button>
	</div>
	</form>

</body>
</html>
